{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body text-center p-4">
                <h2 class="card-title mb-4">
                    <i class="bi bi-docker"></i> Docker WebPanel
                </h2>
                <p class="card-text mb-4">
                    Для управления Docker-контейнерами требуется авторизация
                </p>
                
                <a href="{{ url_for('github.login') }}" class="btn github-btn btn-lg w-100 mb-3">
                    <i class="bi bi-github me-2"></i> Войти через GitHub
                </a>
                
                <div class="text-muted small mt-4">
                    Мы запрашиваем только доступ к вашему GitHub ID
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
